<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>brain fok</title>
  </head>
  <body>
    <div id="assertions"></div>
    <div id="game-counter">
      <div class="counter-cell" id="0">0</div>
      <div class="counter-cell" id="1">0</div>
      <div class="counter-cell" id="2">0</div>
      <div class="counter-cell" id="3">0</div>
      <div class="counter-cell" id="4">0</div>
      <div class="counter-cell" id="5">0</div>
      <div class="counter-cell" id="6">0</div>
      <div class="counter-cell" id="7">0</div>
      <div class="counter-cell" id="8">0</div>
      <div class="counter-cell" id="9">0</div>
    </div>

    <div id="input-container">
      <label for="arrayLength">array length</label
      ><input type="text" id="extra-values"/>
      <label for="">input values</label>
      <input type="text" value="" id="arrayLength" />
      <input
        type="textarea"
        id="input"
        value="+++++ +++++             initialize counter (cell #0) to 10
      [                       use loop to set 70/100/30/10
          > +++++ ++              add  7 to cell #1
          > +++++ +++++           add 10 to cell #2
          > +++                   add  3 to cell #3
          > +                     add  1 to cell #4
      <<<< -                  decrement counter (cell #0)
      ]
      > ++ .                  print 'H'
      > + .                   print 'e'
      +++++ ++ .              print 'l'
      .                       print 'l'
      +++ .                   print 'o'
      > ++ .                  print ' '
      << +++++ +++++ +++++ .  print 'W'
      > .                     print 'o'"
      />
    </div>

    <h2>output</h2>
    <p id="output"></p>
    <input type="button" id="start-button" value="start" />
    <input type="button" id="stop-button" value="stop" />
    <script src="./main.js"></script>
  </body>
</html>
